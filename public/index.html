<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <!--stylesheet underneath is to help with the modals-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--working name-->
    <title>Art Prompt and Palette Generator</title>

  </head>
  <body>
    <!--firebase stuff-->

    <!--navigation bar at the top of the screen-->
    <div id="topbar" class="topbar">
      <ul class="navbar">
        <li>
          <a class = "active" href ="index.html">Home</a>
        </li>
        <li>
          <a href ="#">About</a>
        </li>
        <li>
          <a href ="submit.html" class="modal-trigger" data-target="prompt-modal">Submit a Prompt</a>
        </li>
        <!--TODO: Figure out how to make one or the other appear-->
        <li class="logged-in">
          <a href ="#">Prompt History</a>
        </li>
        <li class="logged-in">
          <a href="#">Logout</a>
        </li>
        <li class="logged-out">
          <a href ="#" class = "modal-trigger" data-target="login-modal">Login</a>
        </li>
        <li class="logged-out">
          <a href ="#" class = "modal-trigger" data-target="signup-modal">Sign Up</a>
        </li>
      </ul>
    </div>
    
    <!--SIGN UP MODAL-->
    <div id="signup-modal" class="modal">
      <div class = "modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
          <div class="input-field">
            <label for="signup-email">Email address</label>
            <input type="email" id="signup-email" required /> 
          </div>
          <div class="input-field">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required />
          </div>
          <button type="submit" class="signup-btn">Sign up</button>
        </form>
      </div>
    </div>


    <!-- LOGIN MODAL -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
          <div class="input-field">
           <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
         <button type="submit" class="signup-btn">Login</button>
        </form>
      </div>
    </div>

    <!--Prompt Submission Modal-->
    <div id="prompt-modal" class="modal">
      <div class="modal-content">
        <h4>Submit a Prompt Idea!</h4>
        <p>Fill in the form with your idea and make sure to select which category it belongs to.</p>
        <div class="prompt-form">
          <form>
            <label class="container" for="character">
              <input type="radio" id="character" name="promptType" value="character">
              <span>Character</span>
            </label><br>
            <label class="container" for="action">
              <input type="radio" id="action" name="promptType" value="action">
              <span>Action</span>
            </label><br>
            <label class="container" for="location">
              <input type="radio" id="location" name="promptType" value="location">
              <span>Location</span>
            </label><br><br>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="promptIdea" name="promptIdea">
                <label for="promptIdea">Prompt idea:</label>
              </div>
            </div><br><br>
            <div class="center">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </div>




    <!--Generator Information-->
    <div class="tutorial">
      <h2>How to use the generator</h2>


    </div>

    <!--firebase stuff-->
    <!-- update the version number as needed -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.4.2/firebase-app.js"></script>
    <script src="/__/firebase/8.4.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.4.2/firebase-firestore.js"></script>
    <script src="/__/firebase/8.4.2/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!--contains firebase config-->
    <script src="scripts/index.js"></script>   

    <!--script for modals-->
    <script src="scripts/modal.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--script for authentication-->
    <script src="scripts/auth.js"></script>

    <!--sticky navigation bar-->
    <script src="scripts/stickyBar.js"></script>
  </body>
</html>
